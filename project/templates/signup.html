{% extends 'base.html' %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{messages[0]}}
            </div>
        {% endif %}
        {% endwith %}
        <form action="/signup" method="post">
            <div class="field">
                <div class="control">
                    <input type="text" class="input is-medium"  name="name" placeholder="Name" autofocus>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="email" class="input is-medium" name="email" placeholder="Email">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input type="password" class="input is-medium" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-medium is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
